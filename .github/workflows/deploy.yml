name: Deploy Digital Twin

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clear any existing AWS credentials
        run: |
          echo "üßπ Clearing any existing AWS credentials..."
          unset AWS_ACCESS_KEY_ID
          unset AWS_SECRET_ACCESS_KEY
          unset AWS_SESSION_TOKEN
          unset AWS_PROFILE
          unset AWS_DEFAULT_REGION
          unset AWS_REGION
          rm -rf ~/.aws/credentials 2>/dev/null || true
          rm -rf ~/.aws/config 2>/dev/null || true
          echo "‚úÖ AWS credentials cleared"

      - name: Validate Secrets
        run: |
          echo "üîç Validating GitHub Secrets..."
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "‚ùå ERROR: AWS_ROLE_ARN secret is empty!"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ACCOUNT_ID }}" ]; then
            echo "‚ùå ERROR: AWS_ACCOUNT_ID secret is empty!"
            exit 1
          fi
          if [ -z "${{ secrets.DEFAULT_AWS_REGION }}" ]; then
            echo "‚ùå ERROR: DEFAULT_AWS_REGION secret is empty!"
            exit 1
          fi
          echo "‚úÖ All secrets are present"
          echo "AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}"
          echo "AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}"
          echo "DEFAULT_AWS_REGION: ${{ secrets.DEFAULT_AWS_REGION }}"
          # Verify the ARN contains the correct account ID
          if [[ "${{ secrets.AWS_ROLE_ARN }}" != *":${{ secrets.AWS_ACCOUNT_ID }}:"* ]]; then
            echo "‚ùå ERROR: AWS_ROLE_ARN does not match AWS_ACCOUNT_ID!"
            echo "ARN contains: ${{ secrets.AWS_ROLE_ARN }}"
            echo "Expected account: ${{ secrets.AWS_ACCOUNT_ID }}"
            exit 1
          fi
          echo "‚úÖ ARN matches Account ID"

      - name: Configure AWS credentials
        id: aws-creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-deploy-${{ github.run_id }}
          aws-region: ${{ secrets.DEFAULT_AWS_REGION }}
          role-duration-seconds: 3600

      - name: Verify AWS Account
        run: |
          echo "üîç Verifying AWS Account..."
          echo "Expected Account ID: ${{ secrets.AWS_ACCOUNT_ID }}"
          echo "Expected Region: ${{ secrets.DEFAULT_AWS_REGION }}"
          echo "Role ARN: ${{ secrets.AWS_ROLE_ARN }}"
          echo ""
          echo "Actual AWS Identity:"
          aws sts get-caller-identity
          echo ""
          ACTUAL_ACCOUNT=$(aws sts get-caller-identity --query Account --output text)
          EXPECTED_ACCOUNT="${{ secrets.AWS_ACCOUNT_ID }}"
          if [ "$ACTUAL_ACCOUNT" != "$EXPECTED_ACCOUNT" ]; then
            echo "‚ùå ERROR: Account mismatch!"
            echo "Expected: $EXPECTED_ACCOUNT"
            echo "Actual: $ACTUAL_ACCOUNT"
            exit 1
          else
            echo "‚úÖ Account verified: $ACTUAL_ACCOUNT"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false  # Important: disable wrapper to get raw outputs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Run Deployment Script
        run: |
          # Set environment variables for the script
          export AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          export DEFAULT_AWS_REGION=${{ secrets.DEFAULT_AWS_REGION }}
          export GITHUB_REPOSITORY=${{ github.repository }}
          
          # Make script executable and run it
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh ${{ github.event.inputs.environment || 'dev' }}
        env:
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
          
      - name: Get Deployment URLs
        id: deploy_outputs
        working-directory: ./terraform
        run: |
          terraform workspace select ${{ github.event.inputs.environment || 'dev' }}
          echo "cloudfront_url=$(terraform output -raw cloudfront_url)" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT
          echo "frontend_bucket=$(terraform output -raw s3_frontend_bucket)" >> $GITHUB_OUTPUT

      - name: Invalidate CloudFront
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Origins.Items[?DomainName=='${{ steps.deploy_outputs.outputs.frontend_bucket }}.s3-website-${{ secrets.DEFAULT_AWS_REGION }}.amazonaws.com'].Id | [0]" \
            --output text)
          
          if [ "$DISTRIBUTION_ID" != "None" ] && [ -n "$DISTRIBUTION_ID" ]; then
            aws cloudfront create-invalidation \
              --distribution-id $DISTRIBUTION_ID \
              --paths "/*"
          fi

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment Complete!"
          echo "üåê CloudFront URL: ${{ steps.deploy_outputs.outputs.cloudfront_url }}"
          echo "üì° API Gateway: ${{ steps.deploy_outputs.outputs.api_url }}"
          echo "ü™£ Frontend Bucket: ${{ steps.deploy_outputs.outputs.frontend_bucket }}"

